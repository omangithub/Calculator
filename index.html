<!DOCTYPE html>

<html lang="en">

  <head>

    <link rel="stylesheet" href="style.css">
    <meta charset='UTF-8'/>
    <title>Calculator</title>
 

  </head>

  <body>
    


  <div id="calcBody">
    <h1 id="titleCalc">Calculator</h1>
    <div id="display">
      <div id="innerDisplay"></div>
    </div>
    <div id="equationButtonBox">
      <button id="clear" class="topCalcButton">AC</button>
      <button id="oneBack" class="topCalcButton">C</button> 
      <button id="plus" class="topCalcButton">+</button>
      <button id="minus" class="topCalcButton">-</button>
      <button id="times" class="topCalcButton">*</button>
      <button id="divide" class="topCalcButton">/</button>
  
    </div>
    <div id="numberButtonBox">
      <button id="zero" class="bottomCalcButton">0</button>     
      <button id="one" class="bottomCalcButton">1</button>
      <button id="two" class="bottomCalcButton">2</button>
      <button id="three" class="bottomCalcButton">3</button>
      <button id="four" class="bottomCalcButton">4</button>
      <button id="five" class="bottomCalcButton">5</button>
      <button id="six" class="bottomCalcButton">6</button>  
      <button id="seven" class="bottomCalcButton">7</button>
      <button id="eight" class="bottomCalcButton">8</button>
      <button id="nine" class="bottomCalcButton">9</button>
      <button id="decimalPoint" class="bottomCalcButton">.</button>  
      <button id="equals" class="bottomCalcButton">=</button>   
      </div>
  </div>
  </body>

  <script src="javascript.js"></script>

</html>
